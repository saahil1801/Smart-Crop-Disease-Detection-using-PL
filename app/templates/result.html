<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .confidence {
            font-size: 20px;
            color: #28a745;
            font-weight: bold;
        }
        .recommendation {
            margin-top: 20px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Disease Predicted:</strong> {{ disease }}</p>
        <p><strong>Confidence Score:</strong> <span class="confidence">{{ confidence }}%</span></p>
        
        <div class="recommendation">
            <h2>Recommendations:</h2>
            <p>{{ recommendation }}</p>
        </div>
        
        <br><br>
        <a href="/"><button>Upload Another Image</button></a>
    </div>
</body>
</html>
